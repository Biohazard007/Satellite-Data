<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="../static/antarikshya_logo.png" alt="" width="72" height="57">
        <h6 class="mb-3 fw-normal">Welcome to Antarikchya</h6>

        <h1 class="h3 mb-3 fw-normal">Sign In</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
        <div class="forgetpw mb-3">
            <label>
                Forgot Password? <a href="/signup" class="link-primary">Click Here!</a>
            </label>
          </div>
        <p class="mt-5 mb-3 text-muted">&copy; ANTARIKCHYA</p>
      </form>
    </main>
    
    
        
      </body>
</html>
